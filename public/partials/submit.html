<form>
	<div class="form-group">
	 	<label for="name">Full Name</label>
	 	<input type="text" class="form-control"  id="name" placeholder="Enter Name" ng-model="customer.name">
	</div>
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="email" class="form-control" id="email" placeholder="Enter E-Mail" ng-model="customer.email">
	</div>
	<div class="form-group">
		<label for="UploadPhoto">Avatar</label>
		<input type="file" id="UploadPhoto" file-model='customer.file'>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

{{customer}}
